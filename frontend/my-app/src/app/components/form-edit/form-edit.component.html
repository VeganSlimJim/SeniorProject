<div class="auth-card-container" fxLayout="column" fxLayoutAlign="center">
  <mat-card class="auth-card">
    <mat-card-header style="font-size: xx-large"
      ><mat-card-title
        >Form for panel {{ formPanel }}</mat-card-title
      ></mat-card-header
    >
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field style="width: 30%">
          <mat-label>#Phases</mat-label>
          <input
            matInput
            [(ngModel)]="formEditData.numberPhases"
            name="#phases"
          />
        </mat-form-field>
        <mat-form-field style="width: 30%">
          <mat-label>Amps</mat-label>
          <input matInput [(ngModel)]="formEditData.amps" name="amps" />
        </mat-form-field>
        <mat-form-field style="width: 30%">
          <mat-label>AB?</mat-label>
          <input matInput [(ngModel)]="formEditData.ab" name="ab?" />
        </mat-form-field>
        <mat-form-field style="width: 30%">
          <mat-label>Latest Reading</mat-label>
          <input
            matInput
            [(ngModel)]="formEditData.latestReading"
            name="latest_reading"
          />
        </mat-form-field>

        <mat-form-field style="width: 30%">
          <mat-label>Name/Notes/Detail</mat-label>
          <input
            matInput
            [(ngModel)]="formEditData.name_notes_detail"
            name="name_notes_details"
          />
        </mat-form-field>
        <mat-form-field style="width: 30%">
          <mat-label>kW Capacity</mat-label>
          <input
            matInput
            [(ngModel)]="formEditData.kW_capacity"
            name="kw_capacity"
          />
        </mat-form-field>
        <mat-form-field style="width: 30%">
          <mat-label>kW Reading</mat-label>
          <input
            matInput
            [(ngModel)]="formEditData.kW_reading"
            name="kw_reading"
          />
        </mat-form-field>
        <mat-form-field style="width: 30%">
          <mat-label>% of Breaker</mat-label>
          <input
            matInput
            [(ngModel)]="formEditData.percent_of_breaker"
            name="percent_breaker"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="form-btn"
        mat-raised-button
        color="warn"
        (click)="onCancelClick()"
      >
        Cancel
      </button>

      <button mat-raised-button color="primary" (click)="onSubmitClick()">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
