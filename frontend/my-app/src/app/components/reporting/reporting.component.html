

<div
    class="auth-card-container"
    fxLayout="column"
    fxLayoutAlign="center"
>
    <mat-card class="auth-card">
        <mat-card-header style="font-size: xx-large;"><mat-card-title>Generate a Report</mat-card-title></mat-card-header>
        <mat-card-content>
            <form
                fxLayout="column"
                fxLayoutAlign="center stretch"
            >
            <mat-form-field style="width: 30%;">
                <mat-label>Phase</mat-label>
                <input 
                matInput 
                [formControl]="phase" 
                type="string" 
                />
                @if(!phase.hasError('required')) {
                    <mat-error>Please enter a valid phase</mat-error>
                }
                
            </mat-form-field>
            
        </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="handleReportingFormSubmit()">
            Take Measurement and Submit
            </button>
        </mat-card-actions>
    </mat-card>
</div>
