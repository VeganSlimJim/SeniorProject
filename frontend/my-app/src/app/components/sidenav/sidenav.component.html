<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="opened"
    style="width: 200px; background-color: #f5f5f5"
  >
    <ul style="padding: 0; margin: 0">
      <li
        style="
          list-style: none;
          font-size: larger;
          padding: 12px 24px;
          transition: background-color 0.3s ease;
        "
      >
        <a
          style="text-decoration: none; color: #333"
          [routerLink]="['/reporting']"
          class="sidenav-link"
          (click)="toggleStatus()"
          >Reporting</a
        >
      </li>
      <li
        style="
          list-style: none;
          font-size: larger;
          padding: 12px 24px;
          transition: background-color 0.3s ease;
        "
      >
        <a
          style="text-decoration: none; color: #333"
          [routerLink]="['/dashboard']"
          class="sidenav-link"
          (click)="toggleStatus()"
          >Dashboard</a
        >
      </li>
      <li
        style="
          list-style: none;
          font-size: larger;
          padding: 12px 24px;
          transition: background-color 0.3s ease;
        "
      >
        <a
          style="text-decoration: none; color: #333"
          [routerLink]="['/table']"
          class="sidenav-link"
          (click)="toggleStatus()"
          >View Data</a
        >
      </li>
      <li
        style="
          list-style: none;
          font-size: larger;
          padding: 12px 24px;
          transition: background-color 0.3s ease;
        "
        *ngIf="showUserFunctions"
      >
        <a
          style="text-decoration: none; color: #333"
          [routerLink]="['/table']"
          class="sidenav-link"
          (click)="toggleStatus()"
          >User Portal</a
        >
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
