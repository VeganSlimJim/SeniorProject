<div
    class="auth-card-contianer"
    fxLayout="column"
    fxLayoutAlign="center"
>
    <mat-card class="auth-card">
        <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
        <mat-card-content>
            <form
                fxLayout="column"
                fxLayoutAlign="center stretch"
            >
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [formControl]="email" type="email" />
                @if(email.hasError('email') && !email.hasError('required')) {
                    <mat-error>Please enter a valid email address</mat-error>
                }
                @if(email.hasError('required')) {
                    <mat-error>Email is <strong>required</strong></mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [formControl]="password" type="password" >
                <mat-error>Password is <strong>required</strong></mat-error>
            </mat-form-field>
        </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="handleLoginFormSubmit()">
            Login
            </button>
        </mat-card-actions>
    </mat-card>
</div>
