<div
    class="auth-card-contianer"
    fxLayout="column"
    fxLayoutAlign="center"
>
    <mat-card class="auth-card">
        <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
        <mat-card-content>
            <form
                [formGroup]="loginForm"
                fxLayout="column"
                fxLayoutAlign="center stretch"
            >
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="handleLoginFormSubmit()">
            Login
            </button>
        </mat-card-actions>
    </mat-card>
</div>
